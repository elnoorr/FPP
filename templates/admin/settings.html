{% extends 'admin/block.html' %}
{% block content %}
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="{{url_for('static', filename='dist/img/AdminLTELogo.png')}}" alt="AdminLTELogo" height="60" width="60">
  </div>

 {% include '/admin/layouts/navbar.html'%}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
   {% include '/admin/layouts/content_header.html'%}
    <!-- /.content-header -->

    <!-- Main content -->
    
    <section class="content">
        <div class="container-fluid">
            <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Tənzimləmələr</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="/admin/settings/update" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" name="email" class="form-control" value="{{ setting[1] }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" name="address" class="form-control" value="{{ setting[2] }}">
                  </div>
                  <div class="form-group">
                    <label>Xəritə</label>
                    <textarea class="form-control" rows="3" name="map" placeholder="Enter ...">{{ setting[3] }}</textarea>
                    </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Şirkət haqqında (AZ)</label>
                        <textarea class="form-control" rows="3" name="company_info_az" placeholder="Enter ...">{{ setting[4] }}</textarea>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Şirkət haqqında (EN)</label>
                        <textarea class="form-control" rows="3" name="company_info_en" placeholder="Enter ...">{{ setting[5] }}</textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Facebook</label>
                    <input type="text" class="form-control" name="facebook" value="{{ setting[6] }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Linkedin</label>
                    <input type="text" class="form-control" name="linkedin" value="{{ setting[7] }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">İnstagram</label>
                    <input type="text" class="form-control" name="instagram" value="{{ setting[8] }}">
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Açar sözlər (SEO)</label>
                        <textarea class="form-control" rows="3" name="keywords" placeholder="Enter ...">{{ setting[9] }}</textarea>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Qısa məzmun</label>
                        <textarea class="form-control" rows="3" name="description" placeholder="Enter ...">{{ setting[10] }}</textarea>
                      </div>
                    </div>
                  </div>
                  
                  
                </div>
                <!-- /.card-body -->
                {% if error %}
                    {{ error }}
                {% endif %}
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Yadda saxla</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
            
        </div>
    </section>
    <!-- /.content -->
  </div>
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

{% endblock %}
