{% extends 'admin/block.html' %}
{% block content %}
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="{{url_for('static', filename='dist/img/AdminLTELogo.png')}}" alt="AdminLTELogo" height="60" width="60">
  </div>

 {% include '/admin/layouts/navbar.html'%}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
      {% include 'admin/layouts/content_header.html' %}
    <!-- /.content-header -->

    <!-- Main content -->
    
    <section class="content">
        <div class="container-fluid">
            <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Yeni xidmət</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="/admin/products/update/{{data[0]}}" method="POST"  enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Başlıq (AZ)</label>
                    <input type="text" class="form-control" name="title[az]" value="{{ decoder(data[1])['az']}}">
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Başlıq (EN)</label>
                    <input type="text" class="form-control" name="title[en]" value="{{decoder(data[1])['en']}}">
                    </div>
                    </div>
                    </div>
                      <div class="row">
                        <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Seats</label>
                    <input type="text" class="form-control" name="seats" value="{{ data[6] }}">
                    </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Warranty</label>
                    <input type="text" class="form-control" name="warranty" value="{{ data[7] }}">
                    </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Max speed</label>
                    <input type="text" class="form-control" name="maxspeed" value="{{ data[8] }}">
                    </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Charging time</label>
                    <input type="text" class="form-control" name="charging_time" value="{{ data[9] }}">
                    </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Range for</label>
                    <input type="text" class="form-control" name="range_for_a_charge" value="{{ data[10] }}">
                    </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                    <label for="exampleInputEmail1">Climb up</label>
                    <input type="text" class="form-control" name="climb_up" value="{{ data[11] }}">
                    </div>
                    </div>
                    </div>
                                  
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="images[]" multiple>
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                        <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                            <h3 class="card-title">
                                Məzmun (AZ)
                            </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                            <textarea id="summernote" name="content[az]">{{decoder(data[5])['az']}}</textarea>
                            </div>
                            
                        </div>
                        </div>
                        <!-- /.col-->
      </div>
      <div class="row">
                        <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                            <h3 class="card-title">
                                Məzmun (EN)
                            </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                            <textarea id="summernote2" name="content[en]">{{decoder(data[5])['en']}}</textarea>
                            </div>
                            
                        </div>
                        </div>
                        <!-- /.col-->
      </div>
                  
                  <!-- <div class="form-group">
                    <label for="exampleInputEmail1">Facebook</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Linkedin</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">İnstagram</label>
                    <input type="text" class="form-control">
                  </div> -->
                  <div class="row">
                    <div class="col-sm-6">
                        <label>Rent</label>
                      <!-- textarea -->
                      <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rent" value="{{ data[13] }}">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  
                    </div>
                 <div class="col-sm-6">
                      <!-- textarea -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Price</label>
                        <input type="text" class="form-control" name="price" value="{{ data[12] }}">
                    </div>
                  </div>
                  
                </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Açar sözlər (SEO)</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." name="keywords">{{ data[2] }}</textarea>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Qısa məzmun</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." name="description" >{{ data[3] }}</textarea>
                      </div>
                    </div>
                  </div>
                
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Əlavə et</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
            
        </div>
    </section>
    <!-- /.content -->
  </div>
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>


<!-- ./wrapper -->

{% endblock %}
