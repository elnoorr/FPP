<body class="hold-transition sidebar-mini layout-fixed">
    {% block content %} 
    {% endblock %}
<!-- jQuery -->
<script src="{{url_for('static', filename='dist/plugins/jquery/jquery.min.js')}}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{{url_for('static', filename='dist/plugins/jquery-ui/jquery-ui.min.js')}}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<script>
  $(function () {
    // Summernote
    $('#summernote').summernote()
    $('#summernote2').summernote()

    // CodeMirror
    CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
      mode: "htmlmixed",
      theme: "monokai"
    });
  })
</script>
<!-- Bootstrap 4 -->
<script src="{{url_for('static', filename='dist/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<!-- ChartJS -->
<script src="{{url_for('static', filename='dist/plugins/chart.js/Chart.min.js')}}"></script>

<!-- AdminLTE App -->
<script src="{{url_for('static', filename='dist/js/adminlte.js')}}"></script>

<script src="{{url_for('static', filename='dist/js/pages/dashboard.js')}}"></script>

<script src="{{url_for('static', filename='dist/plugins/summernote/summernote-bs4.min.js')}}"></script>

<script src="{{url_for('static', filename='dist/plugins/codemirror/codemirror.js')}}"></script>
